<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/output.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-Primary-grayish-blue">

  <main class="container">
    <section class="phone">
      <div class="phone-container">
        <div class="phone-header">
          <figure class="person">
            <img src="./images/avatar.jpg" alt="avatar"
            class="person__img">
            <figcaption class="ml-4">
              <h4 class="font-bold text-lg text-Primary-white">Samuel Green</h4>
              <p class="text-sm text-Primary-dark-grayish-violet">
                Available to Walk
              </p>
            </figcaption>
          </figure>
        </div>

        <div class="phone-screen">
          <div class="left-message message">
            <p>
              That sounds great. I’d be happy to discuss more.
            </p>
          </div>
          <div class="left-message message">
            <p>
              Could you send over some pictures of your dog, please?
            </p>
          </div>
          
          <div class="right-imgs right-message">
            <img src="./images/dog-image-1.jpg" alt="dog">
            <img src="./images/dog-image-2.jpg" alt="dog">
            <img src="./images/dog-image-3.jpg" alt="dog">
          </div>
          <div class="right-message message">
            <p>
              Here are a few pictures. She’s a happy girl!
            </p>
          </div>
          <div class="right-message message">
            <p>
              Can you make it?
            </p>
          </div>

          <div class="left-message message mt-9">
            <p>
              She looks so happy! The time we discussed works. How long shall I take her out for?
            </p>
          </div>

          <div class="left-price-message message">
            <div class="offer">
              <div class="circle"></div>
              <p class="offer-text">
                30 minute walk
              </p>
            </div>
            <h3 class="price">
              29
            </h3>
          </div>
          <div class="left-price-message message">
            <div class="offer">
              <div class="circle"></div>
              <p class="offer-text">
                1 hour walk
              </p>
            </div>
            <h3 class="price">
              49
            </h3>
          </div>
          <div class="type-text">
            <input type="text" readonly placeholder="Type a message...">
        </div>
        </div>

      </div>
    </section>
    
  </main>

</body>
</html>
